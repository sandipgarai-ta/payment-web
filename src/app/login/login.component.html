<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="loginId">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="loginService.loginModel.loginId" name="loginId" id="loginId" required aria-describedby="emailInvalid" placeholder="Enter email id" />
      <small id="emailInvalid" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="loginService.loginModel.loginPass" name="loginPass" id="exampleInputPassword1" required aria-describedby="invalidPassword" placeholder="Enter password" />
      <small id="invalidPassword" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Submit</button>
  </form>
